<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <!-- CSS FILE -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body style="background-color: #7cecec;height: 100%;">
    <section class="vh-100">
        <div class="mask d-flex align-items-center h-100">
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-xl-5 col-md-8">
                        <form class="bg-white  rounded-5 shadow-5-strong p-5"action="todolist.html" id="form" onsubmit="return validate(check)" >
                        <h3 id="heading">ToDo List Web Application Login</h3>
                        <!-- Username -->
                        <div class="form-outline mb-2">
                            <input type="text" class="form-control" id="username" placeholder="Enter Username"  onkeyup="validate();"/>
                            <label for="usernameerror" id="usernameerror"></label>
                        </div>
            
                        <!-- Password -->
                        <div class="form-outline mb-4">
                            <input type="password" class="form-control" id="password" placeholder="Password"  onkeyup="validate();"/>
                            <label for="passworderror" id="passworderror"></label>
                        </div>
                        
                        <!-- Submit button -->
                        <button type="submit" id="loginbutton" class="btn btn-primary btn-block" >Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/validatelogin.js"></script>
</body>
</html>
